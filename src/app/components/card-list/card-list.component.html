<mat-card class="group-card">
  <mat-card-header>
    <mat-card-title>
        {{cardList.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of cardList.cards">
        <app-card-item [card]="item"></app-card-item>
    </div>
</mat-card-content>
  <mat-card-actions>
    <button mat-button>+ create task</button>
  </mat-card-actions>
</mat-card>
