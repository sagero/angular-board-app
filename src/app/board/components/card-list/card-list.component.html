<mat-card class="group-card">
  <mat-card-header>
    <mat-card-title>
      {{cardList.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of cardList.cards | filter: searchCriterion;">
        <app-card-item
          [card]="item"
          (remove)="onRemove($event)"
          (edit)="onEdit($event)"
          [isDone]="cardList.isDoneSection"></app-card-item>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCreate(cardList.name)">+ create task</button>
  </mat-card-actions>
</mat-card>
